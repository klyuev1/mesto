<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">

  <header class="header">
    <div class="header__logo"></div>
  </header>

  <main>

    <section class="profile">
      <div class="profile__section">
        <img class="profile__avatar" src="./images/profile-image.png" alt="аватар человека">
        <div class="profile__info">
          <div class="profile__title-block">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__button-edit"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__button-add"></button>
    </section>

    <section class="elements">

      <article class="element">
        <img class="element__image" src="./images/element-karachaevsk.jpg" alt="Карачаевская крепость">
        <div class="element__sign">
          <h3 class="element__title">Карачаевск</h3>
          <button type="button" class="element__like"></button>
        </div>
      </article>

      <article class="element">
        <img class="element__image" src="./images/element-elbrus.jpg" alt="Гора Эльбрус">
        <div class="element__sign">
          <h3 class="element__title">Гора Эльбрус</h3>
          <button type="button" class="element__like"></button>
        </div>
      </article>

      <article class="element">
        <img class="element__image" src="./images/element-dombai.jpg" alt="Гора Домбай">
        <div class="element__sign">
          <h3 class="element__title">Домбай</h3>
          <button type="button" class="element__like"></button>
        </div>
      </article>

      <article class="element">
        <img class="element__image" src="./images/element-london.jpg" alt="Мост в Лондоне">
        <div class="element__sign">
          <h3 class="element__title">Лондон, Великобритания</h3>
          <button type="button" class="element__like"></button>
        </div>
      </article>

      <article class="element">
        <img class="element__image" src="./images/element-newYourk.jpg" alt="Тайм сквер, Нью-Йорк">
        <div class="element__sign">
          <h3 class="element__title">Нью-Йорк</h3>
          <button type="button" class="element__like"></button>
        </div>
      </article>
      
      <article class="element">
        <img class="element__image" src="./images/element-Budapest.jpg" alt="Будапешт">
        <div class="element__sign">
          <h3 class="element__title">Будапешт</h3>
          <button type="button" class="element__like"></button>
        </div>
      </article>

    </section>
  
  </main>

  <footer class="footer">
    <p class="footer__author">© 2020 Mesto Russia</p>
  </footer>

  <section class="popup">
    <div class="popup__container">
      <form class="popup__form" name="profile">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" class="popup__input popup__input_type_name" name="name">
        <input type="text" class="popup__input popup__input_type_occupation" name="occupation">
        <button type="submit" class="popup__button-save">Сохранить</button>
      </form>

      <button type="button" class="popup__button-close"></button>
    </div>
  </section>

  <script src="./scripts/index.js"></script>
</body>
</html>
